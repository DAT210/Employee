{% extends "proto.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
            {% if not session['token'] %}
            <div class="col-md-2 align-self-center " id="test">
                <table class="table table-bordered text-dark">
                        <thead class="text-center text-dark"><th>Users</th></thead>
                {% for user in users %}
                    <tr {% if user.access_level<2 %} class="bg-success" {% endif %}><td>{{ user.username }}</td></tr>
                {% endfor %}
                </table>
            </div>
            {% endif %}
            
<div class="col-md-3"> </div>
<div class="col-md-2 align-self-center " id="login">
        {% if not session['token'] %}
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <button type="submit" class="btn btn-primary btn-md" name="login">Log in</button>
    </form>

    {% else %}
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit" class="btn btn-info btn-md" name="logout">Logout</button>
        USER AUTHORITY: {{ user.access_level }}
    </form>
{% endif %}
</div>

</div>
</div>

{% endblock %}
